<!DOCTYPE html>
<html>
  <head>
    <title>limiting heights</title>
    <style type="text/css">
    h2, p {
      width: 400px;
      font-size: 90%;
      line-height:1.2em;
    }
    h2 {
      color:#0088dd;
      border-bottom: 1px solid #0088dd;
    }
    p {
      min-height: 5px;
      max-height: 10px;
    }
    </style>
  </head>
  <body>
    <h2>Honda Civic Type R</h2>
    <p>This is Honda's flagship race car.</p>
    <h2>Honda S2000</h2>
    <p>This is Honda's spyder car and is truly a a blast to drive.</p>
    <h2>Honda NSX</h2>
    <p>Known as the Ferrari of Honda's. Legendary.</p>
  </body>
</html>
