<!DOCTYPE html>
<html>
  <head>
    <title>border images</title>
    <style type="text/css">
    p.one {
      -moz-border-image: url("images/redcircle.png")
      11 11 11 11 stretch;
      -webkit-border-image: url("images/redcircle.png")
      11 11 11 11 stretch;
      border-image: url("images/redcircle.png")
      11 11 11 11 stretch;
    }
    </style>
  </head>
  <body>
    <p class="one">hello my name is kevin tran.</p>
  </body>
</html>
