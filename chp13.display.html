<!DOCTYPE html>
<html>
  <head>
    <title>display change inline/block</title>
    <style type="text/css">
    li {
      display: inline;
      margin-right: 10px;
      border: 4px solid darkblue;
      padding: 2px 4px 2px 4px;
    }
    li.coming-soon {
      display: none;
    }
    li.hidden-space {
      visibility: hidden;
    }
    </style>
  </head>
  <body>
    <ul>
      <li>Home</li>
      <li>Products</li>
      <li class="hidden-space">Brands</li>
      <li class="coming-soon">Services</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </body>
</html>
