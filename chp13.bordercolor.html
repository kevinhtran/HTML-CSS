<!DOCTYPE html>
<html>
  <head>
    <title>border color</title>
    <style type="text/css">
    p.one {
      border: dashed;
      border-color: darkcyan;
      display: inline-block;
    }
    p.two {
      border: solid;
      border-color: blue darkblue lightblue teal;
      display: inline-block;
    }
    p.three {
      width:250px;
      border: 3px dotted red;
    }
    </style>
  </head>
  <body>
    <p class="one">CSS is dope.</p><br>
    <p class="two">HTML is dope.</p>
    <p class="three">CSS HTML JAVASCRIPT ARE ALL SO DOPE!!! I LOVE IT!!!</p>
  </body>
</html>
