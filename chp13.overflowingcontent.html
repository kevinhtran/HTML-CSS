<!DOCTYPE html>
<html>
  <head>
    <title>overflowing content</title>
    <style type="type/css">
    p.one {
      overflow: hideen;
    }
    p.two {
      overflow: scroll;
    }
    </style>
  </head>
  <body>
    <h2>Honda Civic Type R</h2>

    <h2>Honda S2000</h2>

  </body>
</html>
